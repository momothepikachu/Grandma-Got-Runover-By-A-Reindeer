<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>  
    <div class="button-group disable-dbl-tap-zoom">
        <button data-key="up" class="button">↑</button>
    </div>
    <div class="button-group disable-dbl-tap-zoom">
        <button data-key="left" class="button">←</button>
        <button data-key="down" class="button">↓</button>
        <button data-key="right" class="button">→</button>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
